apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-majls
  namespace: test-majls
spec:
  project: default

  source:
    repoURL: https://github.com/anveshmuppeda/argo-cd-demo
    targetRevision: test
    path: nginx-app

  destination: 
    name: test-majls
    namespace: test-majls

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true