apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-majls
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/xgenOsama/argocd-poc
    targetRevision: dev
    path: nginx-app
    helm:
      valueFiles:
        - nginx-app/values_dev.yaml
  destination: 
    server: https://kubernetes.default.svc
    namespace: dev-majls

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true